<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board CSS3</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- header start -->
    <header>
    </header>
    <!-- header end -->
    <main>
        <section class="container">
            <div class="top-players ">
                <h2 class="section-title">Top Players</h2>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="">
                        <h3 class="player-name">Player-1</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-1.png" alt="">
                        <h3 class="player-name" class="player-name">Player-2</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-1.png" alt="">
                        <h3 class="player-name">Player-3</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-1.png" alt="">
                        <h3 class="player-name">Player-4</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-1.png" alt="">
                        <h3 class="player-name">Player-5</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-1.png" alt="">
                        <h3 class="player-name">Player-6</h3>
                    </div>
                </div>
            </div>
            <hr>
            <!-- Bloge section start -->
            <div class="top-bloges">
                <h2 class="section-title">Top Blog</h2>
                <article class="bloges">
                    <article class="bloge">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-1.png" alt="bloge image-1">
                        </div>
                        <div class="artical-info">
                            <h3 class="bloge-title">
                                13 of My FavoriteUI/UX Goodies
                            </h3>
                            <div class="author-name">
                                By <a href="http://">Danny Sapio</a>
                            </div>
                        </div>
                    </article>
                    <article class="bloge">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-2.png" alt="bloge image-1">
                        </div>
                        <div class="artical-info">
                            <h3 class="bloge-title">
                                UI cheat sheet:list vs grids
                            </h3>
                            <div class="author-name">
                                By <a href="http://">Tess Gadd</a>
                            </div>
                        </div>
                    </article>
                    <article class="bloge">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-3.png" alt="bloge image-1">
                        </div>
                        <div class="artical-info">
                            <h3 class="bloge-title">
                                7 typography tips for interface design
                            </h3>
                            <div class="author-name">
                                By <a href="http://">Jeremiah Lam</a>
                            </div>
                        </div>
                    </article>
                    <article class="bloge">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-4.png" alt="bloge image-1">
                        </div>
                        <div class="artical-info">
                            <h3 class="bloge-title">
                                Your logo is copied
                            </h3>
                            <div class="author-name">
                                By <a href="http://">Ferdinand Vogler</a>
                            </div>
                        </div>
                    </article>
                </article>
            </div>
            <!-- Bloge section end -->
        </section>
    </main>
</body>

</html>
